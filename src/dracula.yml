name: Dracula
author: Zeno Rocha
maintainers:
  - Derek P Sifford <dereksifford@gmail.com>
semanticClass: theme.dracula
dracula:
  base:
    - &BG '#282A36'
    - &FG '#F8F8F2'
    - &SELECTION '#44475A'
  ansi:
    - &BLACK   '#4D4D4D'
    - &RED     '#FF5555'
    - &GREEN   '#50FA7B'
    - &YELLOW  '#F1FA8C'
    - &PURPLE  '#BD93F9'
    - &PINK    '#FF79C6'
    - &CYAN    '#8BE9FD'
    - &COLOR7  '#BFBFBF'
    - &COLOR8  '#575757'
    - &COLOR9  '#FF6E67'
    - &COLOR10 '#5AF78E'
    - &COLOR11 '#F4F99D'
    - &COLOR12 '#CAA9FA'
    - &COLOR13 '#FF92D0'
    - &COLOR14 '#9AEDFE'
    - &COLOR15 '#F8F8F2'
    # - &COLOR15 '#E6E6E6'
  other:
    - &COMMENT       '#6272A4'
    - &ORANGE        '#FFB86C'
    - &LineHighlight '#44475A75'
    # UI Variants
    - &BGLighter     '#424450'
    - &BGLight       '#343746' # HSV (230   , 25.71, 27.45)
    - &BGDark        '#21222C' # HSV (234.55, 25   , 17.25)
    - &BGDarker      '#191A21' # HSV (234.55, 25   , 13   )
    # Opaque colors
    - &PURPLE15      '#BD93F915'
    - &GREEN20       '#50FA7B20'
    - &WHITE40       '#FFFFFF40'
    - &CYAN50        '#8BE9FD50'
    - &GREEN50       '#50FA7B50'
    - &RED50         '#FF555550'
    - &YELLOW80      '#F1FA8C80'
    # Temporary (awaitiing fix)
    - &TEMP_QUOTES   '#E9F284'
# User Interface
colors:

  # ANSI Scheme
  terminal.ansiBrightBlack: *BLACK
  terminal.ansiBrightRed: *RED
  terminal.ansiBrightGreen: *GREEN
  terminal.ansiBrightYellow: *YELLOW
  terminal.ansiBrightBlue: *PURPLE
  terminal.ansiBrightMagenta: *PINK
  terminal.ansiBrightCyan: *CYAN
  terminal.ansiBrightWhite: *COLOR7
  terminal.ansiBlack: *COLOR8
  terminal.ansiRed: *COLOR9
  terminal.ansiGreen: *COLOR10
  terminal.ansiYellow: *COLOR11
  terminal.ansiBlue: *COLOR12
  terminal.ansiMagenta: *COLOR13
  terminal.ansiCyan: *COLOR14
  terminal.ansiWhite: *COLOR15

  # Base
  editor.background: *BG
  editor.foreground: *FG
  editor.selectionBackground: *SELECTION
  foreground: *FG
  focusBorder: *COMMENT
  contrastActiveBorder:
  contrastBorder: *BGDarker

  widget.shadow:

  input.background: *BG
  input.foreground: *FG
  input.border: *BGDarker

  inputOption.activeBorder: *PURPLE
  inputValidation.infoBorder:
  inputValidation.infoBackground:
  inputValidation.warningBackground:
  inputValidation.warningBorder:
  inputValidation.errorBackground:
  inputValidation.errorBorder:

  dropdown.background: *BGLight
  dropdown.border: *BGDarker
  dropdown.foreground: *FG

  button.background:
  button.foreground:

  list.activeSelectionBackground: *SELECTION
  list.activeSelectionForeground: *FG
  list.focusBackground: *LineHighlight
  list.hoverBackground: *LineHighlight
  list.inactiveSelectionBackground: *LineHighlight
  list.dropBackground: *SELECTION
  list.highlightForeground: *CYAN

  scrollbar.shadow:
  scrollbarSlider.activeBackground:
  scrollbarSlider.background:
  scrollbarSlider.hoverBackground:

  # Editor
  editorWidget.background: *BGDark
  editorCursor.foreground:
  editorWhitespace.foreground:
  editor.lineHighlightBackground: # Set this if you want full line highlight
  editor.lineHighlightBorder: *SELECTION
  editorIndentGuide.background:
  editorHoverWidget.background: *BG
  editorHoverWidget.border: *COMMENT
  editorLineNumber.foreground: *COMMENT
  editorMarkerNavigation.background:
  editorMarkerNavigationError.background:
  editorMarkerNavigationWarning.background:
  editorLink.activeForeground: *RED

  editor.findMatchBackground: *YELLOW80
  editor.findMatchHighlightBackground: *WHITE40
  editor.findRangeHighlightBackground: *LineHighlight
  editor.hoverHighlightBackground: *BGDarker
  editor.inactiveSelectionBackground:
  editor.rangeHighlightBackground: *PURPLE15
  editor.selectionHighlightBackground: *BGLighter
  editor.wordHighlightBackground: *CYAN50
  editor.wordHighlightStrongBackground: *GREEN50

  editorSuggestWidget.background: *BGDark
  editorSuggestWidget.border:
  editorSuggestWidget.foreground: *FG
  editorSuggestWidget.highlightForeground:
  editorSuggestWidget.selectedBackground: *SELECTION

  peekViewResult.background: *BGDark
  peekViewResult.lineForeground: *FG
  peekViewResult.selectionBackground: *SELECTION
  peekViewResult.selectionForeground: *FG
  peekViewEditor.background: *BG
  peekViewTitle.background: *BGDarker
  peekView.border: *SELECTION
  peekViewEditor.matchHighlightBackground: *YELLOW80
  peekViewResult.fileForeground: *FG
  peekViewResult.matchHighlightBackground: *YELLOW80
  peekViewTitleLabel.foreground: *FG
  peekViewTitleDescription.foreground: *COMMENT

  diffEditor.insertedTextBackground: *GREEN20
  diffEditor.insertedTextBorder:
  diffEditor.removedTextBackground: *RED50
  diffEditor.removedTextBorder:

  # Workbench
  titleBar.activeBackground: *BGDark      # MacOS only
  titleBar.inactiveBackground: *BGDarker  # MacOS only
  titleBar.activeForeground: *FG          # MacOS only
  titleBar.inactiveForeground: *COMMENT   # MacOS only

  editorGroupHeader.noTabsBackground:
  editorGroup.border: *PURPLE
  editorGroup.background:
  editorGroup.dropBackground: *SELECTION
  editorGroupHeader.tabsBackground: *BGDarker

  tab.activeForeground: *FG
  tab.activeBackground: *BG
  tab.inactiveForeground: *COMMENT
  tab.inactiveBackground: *BGDark
  tab.border: *BGDark

  activityBar.background: *BGLight
  activityBarBadge.background: *PINK
  activityBar.dropBackground:
  activityBar.foreground: *FG
  activityBarBadge.foreground: *FG

  panel.background: *BG
  panel.border: *PURPLE
  panelTitle.activeBorder: *PINK
  panelTitle.activeForeground: *FG
  panelTitle.inactiveForeground: *COMMENT

  sideBar.background: *BGDark
  sideBarTitle.foreground: *FG
  sideBarSectionHeader.background:

  statusBar.foreground: *FG
  statusBar.background: *BGDarker
  statusBar.debuggingBackground: *RED
  statusBar.noFolderBackground: *BGDarker
  statusBarItem.prominentBackground:
  statusBarItem.prominentHoverBackground:
  statusBarItem.activeBackground:
  statusBarItem.hoverBackground:

  debugToolBar.background: *BGDark
  debugExceptionWidget.background:
  debugExceptionWidget.border:

  notification.background:
  notification.foreground:

  pickerGroup.foreground: *CYAN
  pickerGroup.border: *PURPLE

# Syntaxes
tokenColors:

  # General
  - scope: emphasis
    settings:
      fontStyle: italic
  - scope: strong
    settings:
      fontStyle: bold
  - scope: header
    settings:
      foreground: *PINK
  - scope: comment
    settings:
      foreground: *COMMENT
  - scope: source
    settings:
      foreground: *FG

  # Constants
  - scope: constant.language
    settings:
      foreground: *GREEN
  - scope:
    - constant.numeric
    - constant.numeric.integer
    - constant.numeric.float
    - constant.numeric.decimal
    - constant.numeric.scss
    - constant.numeric.css
    - constant.numeric.less
    - constant.numeric.json
    - constant.numeric.color.rgb-value
    - constant.language.boolean
    - constant.language.null
    - constant.language.undefined
    - variable.other.constant
    settings:
      foreground: *PURPLE
  - scope:
    - constant.regexp
    - constant.character.escape
    settings:
      foreground: *PINK

  # Variables
  - scope: variable
    settings:
      foreground: *FG
  - scope: variable.language.this
    settings:
      foreground: *CYAN
  - scope: variable.parameter
    settings:
      fontStyle: italic
      foreground: *ORANGE

  # Keywords
  - scope:
    - keyword
    - punctuation.definition.keyword
    settings:
      foreground: *PINK
  - scope: keyword.operator.new
    settings:
      fontStyle: bold

  # Diffs
  - scope:
    - meta.diff
    - meta.diff.header
    settings:
      foreground: *COMMENT
  - scope: markup.underline
    settings:
      fontStyle: underline
  - scope: markup.bold
    settings:
      fontStyle: bold
      foreground: *ORANGE
  - scope: markup.heading
    settings:
      fontStyle: bold
      foreground: *PURPLE
  - scope: markup.italic
    settings:
      foreground: *YELLOW
      fontStyle: italic
  - scope: markup.inserted
    settings:
      foreground: *GREEN
  - scope: markup.deleted
    settings:
      foreground: *RED
  - scope: markup.changed
    settings:
      foreground: *ORANGE
  - scope: invalid
    settings:
      background: *RED
      foreground: *FG
  - scope: invalid.deprecated
    settings:
      background: *PURPLE
      foreground: *FG
  - scope: entity.name.filename
    settings:
      foreground: *YELLOW
  - scope: markup.error
    settings:
      foreground: *RED

  # Markdown
  - scope:
    - beginning.punctuation.definition.quote.markdown
    - beginning.punctuation.definition.list.markdown
    settings:
      foreground: *CYAN
  - scope: markup.inline.raw
    settings:
      foreground: *GREEN
  - scope:
    - markup.underline.link.markdown
    - markup.underline.link.image.markdown
    settings:
      foreground: *CYAN
  - scope:
    - string.other.link.description.markdown
    - string.other.link.title.markdown
    settings:
      foreground: *PINK
  - scope: markup.quote.markdown
    settings:
      foreground: *COMMENT
  - scope: meta.separator.markdown
    settings:
      foreground: *COMMENT
  - scope: punctuation.definition.markdown
    settings:
      foreground: *GREEN
  - scope: fenced_code.block.language
    settings:
      foreground: *ORANGE

  # Meta
  - scope: meta.selector
    settings:
      foreground: *FG
  - scope: meta.preprocessor
    settings:
      foreground: *CYAN
  - scope: meta.preprocessor.string
    settings:
      foreground: *ORANGE
  - scope: meta.preprocessor.numeric
    settings:
      foreground: *PURPLE

  # Storage
  - scope: storage
    settings:
      foreground: *PINK
  - scope:
    - storage.type.class
    - storage.type.function
    - storage.type.interface
    - storage.type.type
    settings:
      fontStyle: regular
      foreground: *PINK
  - scope:
    - storage.type
    - storage.type.class.jsdoc
    settings:
      foreground: *CYAN
      fontStyle: italic
  - scope: storage.modifier
    settings:
      foreground: *PINK

  # String
  - scope:
    # NOTE: This is a temporary fix for VSCode expand selection. See (https://github.com/Microsoft/vscode/issues/4795)
    - punctuation.definition.string.begin
    - punctuation.definition.string.end
    settings:
      foreground: *TEMP_QUOTES
  - scope: string
    settings:
      foreground: *YELLOW
  - scope: string.tag
    settings:
      foreground: *YELLOW
  - scope: string.value
    settings:
      foreground: *YELLOW
  - scope: string.regexp
    settings:
      foreground: *RED

  # Support
  - name: Provided by external / built-in library
    scope:
    - support.function
    settings:
      foreground: *CYAN
  - name: Defined language constants
    scope: support.constant
    settings:
      foreground: *CYAN
  - name: Defined language constant properties
    scope: support.constant.property
    settings:
      foreground: *PURPLE
  - name: External / built-in types and classes
    scope:
    - support.type
    - support.class
    settings:
      fontStyle: italic
      foreground: *CYAN
  - name: Object built-ins (e.g. __dirname in nodejs)
    scope: support.variable.object
    settings:
      foreground: *PURPLE
  - name: Magic variables (e.g. __name__ in python)
    scope: support.variable.magic
    settings:
      foreground: *PURPLE

  # General Language Constructs
  - name: Class "constructor" statement
    scope: meta.method.declaration storage.type
    settings:
      fontStyle: regular
      foreground: *PINK
  - name: Variable declarations
    scope: source meta.var.expr storage.type
    settings:
      fontStyle: regular
      foreground: *CYAN
  - name: Functions
    scope: entity.name.function
    settings:
      foreground: *GREEN
  - name: Inherited classes
    scope: entity.other.inherited-class
    settings:
      fontStyle: italic underline
      foreground: *GREEN
  - name: Decorators
    scope:
    - meta.decorator
    - meta.decorator variable.other.readwrite
    settings:
      foreground: *FG
      fontStyle: italic

  # CSS / CSS Preprocessors
  - scope:
    - support.constant.property-value
    - support.constant.color
    - support.constant.font-name
    - support.constant.media-type
    - support.constant.media
    settings:
      foreground: *FG
  - scope:
    - constant.numeric.color.hex-value
    - constant.other.color.rgb-value
    - constant.other.rgb-value
    settings:
      foreground: *YELLOW
  - scope:
    - variable.css
    - variable.scss
    - variable.stylus
    - variable.other.less
    settings:
      foreground: *ORANGE
  - scope:
    - meta.property-list.css
    - support.type.vendored.property-name
    - support.type.property-name
    settings:
      foreground: *CYAN
  - name: HTML tags in CSS
    scope: entity.name.tag.css
    settings:
      foreground: *PINK
  - scope:
    - entity.other.attribute-name.parent-selector.css
    - entity.other.attribute-name.pseudo-class.css
    - entity.other.attribute-name.pseudo-element.css
    settings:
      fontStyle: italic
      foreground: *GREEN
  - scope:
    - entity.other.attribute-name.id.css
    - source.css.less entity.other.attribute-name.id
    - entity.other.attribute-name.attribute.scss
    - entity.other.attribute-name.scss
    - entity.other.attribute-name.class.css
    - entity.other.attribute-name.class.mixin.css
    settings:
      foreground: *GREEN

  # GraphQL
  - scope:
    - meta.selectionset.graphql meta.selectionset.graphql
    - meta.selectionset.graphql variable.graphql
    settings:
      foreground: *YELLOW
  - scope: meta.selectionset.graphql meta.arguments.graphql variable.arguments.graphql
    settings:
      foreground: *ORANGE
  - scope:
    - meta.selectionset.graphql
    - meta.selectionset.graphql meta.arguments.graphql variable.graphql
    settings:
      foreground: *FG

  # HTML
  - name: HTML attributes
    scope: entity.other.attribute-name
    settings:
      foreground: *GREEN
  - name: HTML entities
    scope: constant.character.entity.html
    settings:
      foreground: *PURPLE
  - name: HTML tags
    scope: entity.name.tag
    settings:
      foreground: *PINK

  # JavaScript
  - name: String interpolation ${}
    scope:
    - punctuation.definition.template-expression.begin
    - punctuation.definition.template-expression.end
    settings:
      foreground: *PINK
  - name: String interpolation content
    scope: string.template meta.template.expression
    settings:
      foreground: *FG
  - name: Arrow function arrows
    scope: storage.type.function.arrow
    settings:
      fontStyle: regular
      foreground: *PINK
  - name: Object destructuring property name
    scope: meta.object-binding-pattern-variable variable.object.property
    settings:
      fontStyle: italic
      foreground: *ORANGE
  - name: Object destructuring punctuation
    scope: meta.object-binding-pattern-variable punctuation.destructuring
    settings:
      foreground: *PINK
  - name: Import references
    scope: meta.import variable.other.readwrite
    settings:
      fontStyle: italic
      foreground: *ORANGE
  - name: Import aliases
    scope: meta.import variable.other.readwrite.alias
    settings:
      fontStyle: normal
      foreground: *FG
  - name: Import all asterisk
    scope: constant.language.import-export-all
    settings:
      foreground: *PURPLE
  - name: Object literal keys with quotes
    scope: meta.object-literal.key string.quoted
    settings:
      foreground: *FG


  # JSON
  - name: Object keys
    scope: support.type.property-name.json
    settings:
      fontStyle: regular
  - name: Key-value separators
    scope: punctuation.separator.dictionary.key-value.json
    settings:
      foreground: *PINK
  - name: Strings
    scope: meta.structure.dictionary.json meta.structure.dictionary.value.json string.quoted.double.json
    settings:
      foreground: *YELLOW
  - name: Booleans
    scope: constant.language.json
    settings:
      foreground: *PURPLE

  # PHP
  - name: <?php ?> Tags
    scope:
    - punctuation.section.embedded.begin.metatag.php
    - punctuation.section.embedded.end.metatag.php
    settings:
      foreground: *FG
  - name: Quoted variables
    scope:
      - string.quoted.double.php meta.string-contents.quoted.double punctuation.definition.variable
    settings:
      foreground: *PINK
  - name: Constants (not scoped beyond constant.language)
    scope: constant.language.php
    settings:
      foreground: *PURPLE

  # Python
  - scope: meta.structure.dictionary.key.python
    settings:
      foreground: *CYAN

  # Ruby
  - name: Ruby's @variable
    scope: variable.other.readwrite.instance
    settings:
      foreground: *ORANGE

  # Shell
  - scope: string.quoted.double.shell variable
    settings:
      foreground: *PURPLE

  # TypeScript
  - scope:
    - meta.type.annotation meta.type.parameters entity.name.type
    - meta.type.parameters entity.name.type
    - meta.indexer.mappedtype.declaration entity.name.type
    - meta.return.type meta.type.parameters entity.name.type
    settings:
      foreground: *ORANGE
  - scope:
    - entity.name.type
    - meta.type.annotation entity.name.type
    - meta.return.type entity.name.type
    settings:
      fontStyle: italic
      foreground: *CYAN

  # YAML
  - name: Object keys
    scope: entity.name.tag.yaml
    settings:
      foreground: *CYAN
  - name: Separators / Punctuation
    scope:
    - punctuation.definition.block.sequence.item.yaml
    - punctuation.separator.key-value.mapping.yaml
    - punctuation.definition.block.scalar.folded.yaml
    - punctuation.definition.block.scalar.literal.yaml
    - support.other.chomping-indicator.yaml
    settings:
      foreground: *PINK
  - name: Timestamps
    scope: constant.other.timestamp.yaml
    settings:
      foreground: *ORANGE
  - name: Variable aliases
    scope: variable.other.alias.yaml
    settings:
      fontStyle: italic underline
      foreground: *GREEN
