name: Dracula
author: Zeno Rocha
maintainers:
  - Derek P Sifford <dereksifford@gmail.com>
semanticClass: theme.dracula
dracula:
  base:
    - &BG '#282A36'
    - &FG '#F8F8F2'
    - &SELECTION '#44475A'
  ansi:
    - &BLACK   '#4D4D4D'
    - &RED     '#FF5555'
    - &GREEN   '#50FA7B'
    - &YELLOW  '#F1FA8C'
    - &PURPLE  '#BD93F9'
    - &PINK    '#FF79C6'
    - &CYAN    '#8BE9FD'
    - &COLOR7  '#BFBFBF'
    - &COLOR8  '#575757'
    - &COLOR9  '#FF6E67'
    - &COLOR10 '#5AF78E'
    - &COLOR11 '#F4F99D'
    - &COLOR12 '#CAA9FA'
    - &COLOR13 '#FF92D0'
    - &COLOR14 '#9AEDFE'
    - &COLOR15 '#F8F8F2'
  other:
    - &COMMENT       '#6272A4'
    - &ORANGE        '#FFB86C'
    - &LineHighlight '#44475A75'
    - &WHITE         '#FFFFFF'
    # UI Variants
    - &BGLighter     '#424450'
    - &BGLight       '#343746' # HSV (230   , 25.71, 27.45)
    - &BGDark        '#21222C' # HSV (234.55, 25   , 17.25)
    - &BGDarker      '#191A21' # HSV (234.55, 25   , 13   )
    # Temporary (awaitiing fix)
    - &TEMP_QUOTES   '#E9F284'
# User Interface
colors:

  # ANSI Scheme
  terminal.ansiBrightBlack: *BLACK
  terminal.ansiBrightRed: *RED
  terminal.ansiBrightGreen: *GREEN
  terminal.ansiBrightYellow: *YELLOW
  terminal.ansiBrightBlue: *PURPLE
  terminal.ansiBrightMagenta: *PINK
  terminal.ansiBrightCyan: *CYAN
  terminal.ansiBrightWhite: *COLOR7
  terminal.ansiBlack: *COLOR8
  terminal.ansiRed: *COLOR9
  terminal.ansiGreen: *COLOR10
  terminal.ansiYellow: *COLOR11
  terminal.ansiBlue: *COLOR12
  terminal.ansiMagenta: *COLOR13
  terminal.ansiCyan: *COLOR14
  terminal.ansiWhite: *COLOR15

  # Base
  editor.background: *BG
  editor.foreground: *FG
  editor.selectionBackground: *SELECTION
  foreground: *FG
  focusBorder: *COMMENT
  contrastActiveBorder:
  contrastBorder: *BGDarker

  widget.shadow:

  input.background: *BG
  input.foreground: *FG
  input.border: *BGDarker

  inputOption.activeBorder: *PURPLE
  inputValidation.infoBorder: *PINK
  inputValidation.infoBackground:
  inputValidation.warningBackground:
  inputValidation.warningBorder: *ORANGE
  inputValidation.errorBackground:
  inputValidation.errorBorder: *RED

  dropdown.background: *BGLight
  dropdown.border: *BGDarker
  dropdown.foreground: *FG

  button.background: *SELECTION
  button.foreground: *FG

  list.activeSelectionBackground: *SELECTION
  list.activeSelectionForeground: *FG
  list.focusBackground: *LineHighlight
  list.hoverBackground: *LineHighlight
  list.inactiveSelectionBackground: *LineHighlight
  list.dropBackground: *SELECTION
  list.highlightForeground: *CYAN

  scrollbar.shadow:
  scrollbarSlider.activeBackground:
  scrollbarSlider.background:
  scrollbarSlider.hoverBackground:

  # Editor
  editorWidget.background: *BGDark
  editorCursor.foreground:
  editorWhitespace.foreground:
  editor.lineHighlightBackground: # Set this if you want full line highlight
  editor.lineHighlightBorder: *SELECTION
  editorIndentGuide.background:
  editorHoverWidget.background: *BG
  editorHoverWidget.border: *COMMENT
  editorLineNumber.foreground: *COMMENT
  editorMarkerNavigation.background:
  editorMarkerNavigationError.background:
  editorMarkerNavigationWarning.background:
  editorLink.activeForeground: *CYAN

  editor.findMatchBackground: !alpha [ *GREEN, 50 ]
  editor.findMatchHighlightBackground: !alpha [ *WHITE, 40 ]
  editor.findRangeHighlightBackground: *LineHighlight
  editor.hoverHighlightBackground: *BGDarker
  editor.inactiveSelectionBackground:
  editor.rangeHighlightBackground: !alpha [ *PURPLE, 15 ]
  editor.selectionHighlightBackground: *BGLighter
  editor.wordHighlightBackground: !alpha [ *CYAN, 50 ]
  editor.wordHighlightStrongBackground: !alpha [ *GREEN, 50 ]

  editorSuggestWidget.background: *BGDark
  editorSuggestWidget.border:
  editorSuggestWidget.foreground: *FG
  editorSuggestWidget.highlightForeground:
  editorSuggestWidget.selectedBackground: *SELECTION

  peekViewResult.background: *BGDark
  peekViewResult.lineForeground: *FG
  peekViewResult.selectionBackground: *SELECTION
  peekViewResult.selectionForeground: *FG
  peekViewEditor.background: *BG
  peekViewTitle.background: *BGDarker
  peekView.border: *SELECTION
  peekViewEditor.matchHighlightBackground: !alpha [ *YELLOW, 80 ]
  peekViewResult.fileForeground: *FG
  peekViewResult.matchHighlightBackground: !alpha [ *YELLOW, 80 ]
  peekViewTitleLabel.foreground: *FG
  peekViewTitleDescription.foreground: *COMMENT

  diffEditor.insertedTextBackground: !alpha [ *GREEN, 20 ]
  diffEditor.insertedTextBorder:
  diffEditor.removedTextBackground: !alpha [ *RED, 50 ]
  diffEditor.removedTextBorder:

  # Workbench
  titleBar.activeBackground: *BGDark      # MacOS only
  titleBar.inactiveBackground: *BGDarker  # MacOS only
  titleBar.activeForeground: *FG          # MacOS only
  titleBar.inactiveForeground: *COMMENT   # MacOS only

  editorGroupHeader.noTabsBackground:
  editorGroup.border: *PURPLE
  editorGroup.background:
  editorGroup.dropBackground: *SELECTION
  editorGroupHeader.tabsBackground: *BGDarker

  tab.activeForeground: *FG
  tab.activeBackground: *BG
  tab.inactiveForeground: *COMMENT
  tab.inactiveBackground: *BGDark
  tab.border: *BGDark

  activityBar.background: *BGLight
  activityBarBadge.background: *PINK
  activityBar.dropBackground:
  activityBar.foreground: *FG
  activityBarBadge.foreground: *FG

  panel.background: *BG
  panel.border: *PURPLE
  panelTitle.activeBorder: *PINK
  panelTitle.activeForeground: *FG
  panelTitle.inactiveForeground: *COMMENT

  sideBar.background: *BGDark
  sideBarTitle.foreground: *FG
  sideBarSectionHeader.background:

  statusBar.foreground: *FG
  statusBar.background: *BGDarker
  statusBar.debuggingBackground: *RED
  statusBar.noFolderBackground: *BGDarker
  statusBarItem.prominentBackground: *RED
  statusBarItem.prominentHoverBackground: *COLOR9
  statusBarItem.activeBackground:
  statusBarItem.hoverBackground:

  debugToolBar.background: *BGDark
  debugExceptionWidget.background:
  debugExceptionWidget.border:

  notification.background: *BG
  notification.foreground: *FG

  pickerGroup.foreground: *CYAN
  pickerGroup.border: *PURPLE

# Syntaxes
tokenColors:

# =============================================================================
# General
# =============================================================================

  - scope:
    - emphasis
    settings:
      fontStyle: italic
  - scope:
    - strong
    settings:
      fontStyle: bold
  - scope:
    - header
    settings:
      foreground: *PURPLE
  - scope:
    - source
    settings:
      foreground: *FG

  # Diffs
  # ======
  - scope:
    - meta.diff
    - meta.diff.header
    settings:
      foreground: *COMMENT
  - scope:
    - markup.inserted
    settings:
      foreground: *GREEN
  - scope:
    - markup.deleted
    settings:
      foreground: *RED
  - scope:
    - markup.changed
    settings:
      foreground: *ORANGE
  - scope:
    - invalid
    settings:
      background: *RED
      foreground: *FG
  - scope:
    - invalid.deprecated
    settings:
      background: *PURPLE
      foreground: *FG
  - scope:
    - entity.name.filename
    settings:
      foreground: *YELLOW
  - scope:
    - markup.error
    settings:
      foreground: *RED

  # Markdown / RST / Prose
  # ======================

  - name: Underlined markup
    scope:
    - markup.underline
    settings:
      fontStyle: underline

  - name: Bold markup
    scope:
    - markup.bold
    settings:
      fontStyle: bold
      foreground: *ORANGE

  - name: Markup headings
    scope:
    - markup.heading
    settings:
      fontStyle: bold
      foreground: *PURPLE

  - name: Markup italic
    scope:
    - markup.italic
    settings:
      foreground: *YELLOW
      fontStyle: italic

  - name: Bullets, lists (prose)
    scope:
    - beginning.punctuation.definition.list.markdown
    - beginning.punctuation.definition.quote.markdown
    - punctuation.definition.link.restructuredtext
    settings:
      foreground: *CYAN

  - name: Inline code (prose)
    scope:
    - markup.inline.raw
    - markup.raw.restructuredtext
    settings:
      foreground: *GREEN

  - name: Links (prose)
    scope:
    - markup.underline.link
    - markup.underline.link.image
    settings:
      foreground: *CYAN

  - name: Link text, image alt text (prose)
    scope:
    - meta.link.reference.def.restructuredtext
    - punctuation.definition.directive.restructuredtext
    - string.other.link.description
    - string.other.link.title
    settings:
      foreground: *PINK

  - name: Blockquotes (prose)
    scope:
    - entity.name.directive.restructuredtext
    - markup.quote
    settings:
      foreground: *YELLOW
      fontStyle: italic

  - name: Horizontal rule (prose)
    scope:
    - meta.separator.markdown
    settings:
      foreground: *COMMENT

  - name: Code blocks without scoped language (prose)
    scope:
    - fenced_code.block.language
    - markup.raw.inner.restructuredtext
    settings:
      foreground: *ORANGE

  - name: Prose constants
    scope:
    - punctuation.definition.constant.restructuredtext
    settings:
      foreground: *PURPLE

  - name: Braces in markdown headings
    scope:
    - markup.heading.markdown punctuation.definition.string.begin
    - markup.heading.markdown punctuation.definition.string.end
    settings:
      foreground: *PURPLE

  - name: Braces in markdown paragraphs
    scope:
    - meta.paragraph.markdown punctuation.definition.string.begin
    - meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *FG

  - name: Braces in markdown blockquotes
    scope:
    - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
    - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *YELLOW

# =============================================================================
# Classes
# =============================================================================

  - name: User-defined class names
    scope:
    - entity.name.type.class
    settings:
      foreground: *CYAN
      fontStyle: normal

  - name: this, super, self, etc.
    scope:
    - keyword.expressions-and-types.swift
    - keyword.other.this
    - variable.language
    - variable.other.readwrite.instance.ruby       # ruby's "@" instance symbol
    - variable.parameter.function.language.special # Special words as parameters
    settings:
      foreground: *PURPLE
      fontStyle: italic

  - name: Inherited classes
    scope:
    - entity.other.inherited-class
    settings:
      fontStyle: italic
      foreground: *CYAN

# =============================================================================
# Comments
# =============================================================================

  - name: Comments
    scope:
    - comment
    settings:
      foreground: *COMMENT

  - name: JSDoc-style comment keywords/classes
    scope:
    - comment keyword.codetag.notation
    - comment.block.documentation keyword
    - comment.block.documentation storage.type.class
    settings:
      foreground: *CYAN
      fontStyle: italic

  - name: JSDoc-style comment parameters
    scope:
    - comment.block.documentation variable
    settings:
      foreground: *ORANGE
      fontStyle: italic

# =============================================================================
# Constants
# =============================================================================

  - name: Constants
    scope:
    - constant
    - variable.other.constant
    settings:
      foreground: *PURPLE

  - name: Constant escape sequences
    scope:
    - constant.character.escape
    - constant.character.string.escape
    - constant.regexp
    settings:
      foreground: *PINK

# =============================================================================
# Entities
# =============================================================================

  - name: HTML tags
    scope:
    - entity.name.tag
    settings:
      foreground: *PINK

  - name: CSS attribute parent selectors ('&')
    scope:
    - entity.other.attribute-name.parent-selector
    settings:
      foreground: *PINK

  - name: HTML/CSS attribute names
    scope:
    - entity.other.attribute-name
    settings:
      foreground: *GREEN

# =============================================================================
# Functions/Methods
# =============================================================================

  - name: Function names
    scope:
    - entity.name.function
    - meta.function-call.generic
    - meta.function-call.object
    - meta.function-call.php
    - meta.function-call.static
    - meta.method-call.java meta.method
    - meta.method.groovy
    - support.function.any-method.lua
    settings:
      foreground: *GREEN

  - name: Function parameters
    scope:
    - entity.name.variable.parameter
    - meta.at-rule.function variable # Sass function params
    - meta.at-rule.mixin variable    # Sass mixin params
    - meta.function.arguments variable.other.php
    - meta.scope.prerequisites.makefile
    - meta.selectionset.graphql meta.arguments.graphql variable.arguments.graphql
    - variable.parameter
    settings:
      fontStyle: italic
      foreground: *ORANGE

  - name: Decorators
    scope:
    - meta.decorator variable.other.readwrite
    settings:
      foreground: *GREEN
      fontStyle: italic

# =============================================================================
# Keywords
# =============================================================================

  - name: Keywords
    scope:
    - keyword
    settings:
      foreground: *PINK

  - name: Keyword "new"
    scope:
    - keyword.control.new
    - keyword.operator.new
    settings:
      fontStyle: bold

  - name: Generic selectors (CSS/SCSS/Less/Stylus)
    scope:
    - meta.selector
    settings:
      foreground: *PINK

# =============================================================================
# Language Built-ins
# =============================================================================

  - name: Language Built-ins
    scope:
    - support
    settings:
      fontStyle: italic
      foreground: *CYAN

  - name: Built-in magic functions and constants
    scope:
    - support.function.magic
    - support.variable
    - variable.other.predefined
    settings:
      fontStyle: regular
      foreground: *PURPLE

  - name: Built-in functions / properties
    scope:
    - support.function
    - support.type.property-name
    settings:
      fontStyle: regular

# =============================================================================
# Punctuation
# =============================================================================

  - name: Separators (key/value, namespace, inheritance, pointer, hash, slice, etc)
    scope:
    - constant.other.symbol.hashkey punctuation.definition.constant.ruby
    - entity.other.attribute-name.placeholder punctuation # Sass placeholder `%` symbols
    - entity.other.attribute-name.pseudo-class punctuation
    - entity.other.attribute-name.pseudo-element punctuation
    - meta.group.double.toml
    - meta.group.toml
    - meta.object-binding-pattern-variable punctuation.destructuring
    - punctuation.colon.graphql
    - punctuation.definition.block.scalar.folded.yaml
    - punctuation.definition.block.scalar.literal.yaml
    - punctuation.definition.block.sequence.item.yaml
    - punctuation.definition.entity.other.inherited-class
    - punctuation.function.swift
    - punctuation.separator.dictionary.key-value
    - punctuation.separator.hash
    - punctuation.separator.inheritance
    - punctuation.separator.key-value
    - punctuation.separator.key-value.mapping.yaml
    - punctuation.separator.namespace
    - punctuation.separator.pointer-access
    - punctuation.separator.slice
    - string.unquoted.heredoc punctuation.definition.string
    - support.other.chomping-indicator.yaml
    settings:
      foreground: *PINK

  - name: Brackets, braces, parens, etc.
    scope:
    - keyword.operator.other.powershell # Commas
    - keyword.other.statement-separator.powershell
    - meta.brace.round
    - meta.function-call punctuation
    - punctuation.definition.arguments.begin
    - punctuation.definition.arguments.end
    - punctuation.definition.entity.begin
    - punctuation.definition.entity.end
    - punctuation.definition.tag.cs # HTML tags in comments
    - punctuation.definition.type.begin
    - punctuation.definition.type.end
    - punctuation.section.scope.begin
    - punctuation.section.scope.end
    - storage.type.generic.java
    settings:
      foreground: *FG

  - name: Variable interpolation operators
    scope:
    - meta.string-contents.quoted.double punctuation.definition.variable
    - punctuation.definition.interpolation.begin
    - punctuation.definition.interpolation.end
    - punctuation.definition.template-expression.begin
    - punctuation.definition.template-expression.end
    - punctuation.section.embedded.begin
    - punctuation.section.embedded.coffee
    - punctuation.section.embedded.end
    - punctuation.section.embedded.end source.php  # PHP edge case
    - punctuation.section.embedded.end source.ruby # Issue with ruby's tmLanguage
    settings:
      foreground: *PINK

# =============================================================================
# Serializable / Config Langages
# =============================================================================

  - name: Keys (serializable languages)
    scope:
    - entity.name.function.target.makefile
    - entity.name.section.toml
    - entity.name.tag.yaml
    - variable.other.key.toml
    settings:
      foreground: *CYAN

  - name: Dates / timestamps (serializable languages)
    scope:
    - constant.other.date
    - constant.other.timestamp
    settings:
      foreground: *ORANGE

  - name: YAML aliases
    scope:
    - variable.other.alias.yaml
    settings:
      fontStyle: italic underline
      foreground: *GREEN

# =============================================================================
# Storage
# =============================================================================

  - name: Storage
    scope:
    - storage
    - meta.implementation storage.type.objc
    - meta.interface-or-protocol storage.type.objc
    - source.groovy storage.type.def
    settings:
      fontStyle: regular
      foreground: *PINK

  - name: Types
    scope:
    - entity.name.type
    - keyword.primitive-datatypes.swift
    - keyword.type.cs
    - meta.protocol-list.objc
    - meta.return-type.objc
    - source.go storage.type
    - source.groovy storage.type
    - source.java storage.type
    - source.powershell entity.other.attribute-name
    - storage.class.std.rust
    - storage.type.attribute.swift
    - storage.type.c
    - storage.type.core.rust
    - storage.type.cs
    - storage.type.groovy
    - storage.type.objc
    - storage.type.php
    settings:
      fontStyle: italic
      foreground: *CYAN

  - name: Generics, templates, and mapped type declarations
    scope:
    - entity.name.type.type-parameter
    - meta.indexer.mappedtype.declaration entity.name.type # Mapped type declarations
    - meta.type.parameters entity.name.type                # Generic type declarations
    settings:
      foreground: *ORANGE

  - name: Modifiers
    scope:
    - storage.modifier
    settings:
      foreground: *PINK

# =============================================================================
# Strings
# =============================================================================

  - name: Strings
    scope:
    - string
    settings:
      foreground: *YELLOW

  - name: String (RexExp)
    scope:
    - string.regexp
    settings:
      foreground: *RED

  - name: String quotes (temporary vscode fix)
    scope:
    # NOTE: This is a temporary fix for VSCode expand selection.
    # See (https://github.com/Microsoft/vscode/issues/4795)
    - punctuation.definition.string.begin
    - punctuation.definition.string.end
    settings:
      foreground: *TEMP_QUOTES

# =============================================================================
# Variables
# =============================================================================

  - name: Variables and object properties
    scope:
    - variable
    - constant.other.key.perl   # Perl edge case
    - support.variable.property # Object properties
    settings:
      foreground: *FG

  - name: Destructuring / aliasing reference name (LHS)
    scope:
    - meta.import variable.other.readwrite                          # Module import aliasing (real name)
    - meta.export variable.other.readwrite                          # Module import aliasing (real name)
    - meta.object-binding-pattern-variable variable.object.property # Object destructuring property
    - meta.variable.assignment.destructured.object.coffee variable  # Object destructuring property (coffeescript)
    settings:
      fontStyle: italic
      foreground: *ORANGE

  - name: Destructuring / aliasing variable name (RHS)
    scope:
    - meta.import variable.other.readwrite.alias                             # Module import aliasing (alias name)
    - meta.export variable.other.readwrite.alias                             # Module import aliasing (alias name)
    - meta.variable.assignment.destructured.object.coffee variable variable  # Object destructuring variable (coffeescript)
    settings:
      fontStyle: normal
      foreground: *FG

# =============================================================================
# Language Extensions / Edge Cases
# =============================================================================

  # GraphQL
  # =======
  - name: GraphQL keys
    scope:
    - meta.selectionset.graphql variable
    settings:
      foreground: *YELLOW

  - name: GraphQL function arguments
    scope:
    - meta.selectionset.graphql meta.arguments variable
    settings:
      foreground: *FG

  - name: GraphQL fragment name (definition)
    scope:
    - entity.name.fragment.graphql
    - variable.fragment.graphql
    settings:
      foreground: *CYAN

  # Edge Cases
  # ==========
  - name: Edge cases (foreground color resets)
    scope:
    - constant.other.symbol.hashkey.ruby                            # Ruby hash keys
    - keyword.operator.dereference.java                             # Java dot access
    - keyword.operator.navigation.groovy                            # groovy dot access
    - meta.scope.for-loop.shell punctuation.definition.string.begin
    - meta.scope.for-loop.shell punctuation.definition.string.end
    - meta.scope.for-loop.shell string
    - storage.modifier.import                                       # Java / Groovy imports
    - punctuation.section.embedded.begin.tsx
    - punctuation.section.embedded.end.tsx
    - punctuation.section.embedded.begin.jsx
    - punctuation.section.embedded.end.jsx
    settings:
      foreground: *FG

  # This is set to conform to the standard of coloring langage constants purple.
  # In this case, this colors "$?", "$@", "$*", "$1", etc..
  - name: Shell variables prefixed with "$" (edge case)
    scope:
    - source.shell variable.other
    settings:
      foreground: *PURPLE

  - name: Powershell constants mistakenly scoped to `support`, rather than `constant` (edge)
    scope:
    - support.constant
    settings:
      fontStyle: normal
      foreground: *PURPLE
